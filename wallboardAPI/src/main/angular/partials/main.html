<div id="main_container" ng-controller="MainPageController" ng-init="update()" class="container-fluid">
    <div ng-repeat="status in statuses">
        <div class="ng-class: getStatusClass(status.status); main-status col-lg-3 col-md-5 col-xs-11">
            <div class="link">
                <a ng-href="{{status.url}}" class="main-status">{{status.name}}</a>
            </div>
            <div class="partial-statuses">
                <div ng-repeat="partial in status.partials" class="partial-status">
                    <a class="ng-class: getStatusClass(partial.status); partial-status"
                       title="{{partial.name}}"
                       ng-href="{{partial.url}}">&nbsp;</a>
                </div>
            </div>
            ({{status.version}})
        </div>
    </div>
</div>
